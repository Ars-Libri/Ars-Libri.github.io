<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ARS LIBRI: Cultura e acessibilidade. Veja seu perfil.">
    <title>Ars Libri - Perfil</title>

    <!-- FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CDN FONTS -->

    <!-- CCS LINKS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../" aria-label="Botão para sair do menu">
        <img src="../../../assets/perfil/img-perfil/back-bottom.svg" alt="Sair do perfil" width="70px" height="74px">
    </a>
    <main>
        
        <h1>Segurança</h1>
        <h2>Mudar senha</h2>
        
        <form action="" method="post">
            <label class="label-form" for="senha-atual">Senha atual:</label>
            <input type="password" id="senha-atual" name="senha-atual" placeholder="Digite a senha atual" required minlength="4" value="">
            <label for="new-password" class="label-form">Nova senha:</label>
            <input type="password" name="new-password" id="new-password" placeholder="Digite a nova senha:"minlength="4" required>
            <label for="new-password-comparate" class="label-form">Nova senha novamente:</label>
            <input type="password" name="new-password-comparate" id="new-password-comparate" placeholder="Digite novamente:" minlength="4" required>
            <div class="buttons">
                <a href="../">Cancelar</a>
                <button type="submit" id="btn-submit" name="btn-submit">Alterar</button>
            </div>
        </form>
    </main>
</body>
</html>
