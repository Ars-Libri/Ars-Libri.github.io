<body>
    <a href="../" aria-label="Botão para sair do menu">
        <img src="../../../assets/perfil/img-perfil/back-bottom.svg" alt="Sair do perfil" width="70px" height="74px">
    </a>
    <main>
        
        <h1>Segurança</h1>
        <h2>Adicionar telefone</h2>
        
        <form action="" method="post">
            <label class="label-form" for="tel-celular">Telefone:</label>
            <input type="tel" id="tel-celular" name="tel-celular" maxlength="15" onkeyup="handlePhone(event)" required>
            <div class="buttons">
                <a href="../">Cancelar</a>
                <button type="submit" id="btn-submit" name="btn-submit">Adicionar</button>
            </div>
        </form>
    </main>
    <script src="script.js"></script>
