<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ARS LIBRI: Cultura e acessibilidade. Veja seu perfil.">
    <title>Ars Libri - Perfil</title>

    <!-- FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CDN FONTS -->

    <!-- CCS LINKS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../" aria-label="Botão para sair do menu">
        <img src="../../assets/perfil/img-perfil/back-bottom.svg" alt="Sair do perfil" width="70px" height="74px">
    </a>
    <main>
        <div class="img-perfil">
            <div class="background-img-perfil">
                <img src="../../assets/perfil/img-perfil/shrek.webp" alt="Shrek" width="115px" height="115px">
            </div>
            <a id="a-change-img">Mudar foto</a>
        </div>
        
        <form action="" method="post">
            <label class="label-form" for="edit-name">Nome:</label>
            <input type="text" id="edit-name" name="edit-name" placeholder="Ex.:Shrek Junior" style="margin-bottom: 1rem;" required minlength="4">
            <label class="label-form" for="biografia">Biografia:</label>
            <textarea name="biografia" id="biografia" cols="30" rows="10" placeholder="Escreva sua biografia..." style="margin-bottom: 1rem;"></textarea>
            <div class="genero-e-dtnasc">
                <div class="genero">
                    <label class="label-form" for="select-genero">Gênero</label>
                    <select name="select-genero" id="select-genero" required>
                        <option value="masc">Masculino</option>
                        <option value="masc">Masculino</option>
                        <option value="masc">Masculino</option>
                        <option value="masc">Masculino</option>
                        <option value="masc">Masculino</option>
                    </select>
                </div>
                <div class="dt-nasc">
                    <label class="label-form" for="dt-nasc">Data de nascimento:</label>
                    <input type="date" name="dt-nasc" id="dt-nasc" required>
                </div>
            </div>
            <div class="buttons">
                <a href="../">Cancelar</a>
                <button type="submit" id="btn-submit" name="btn-submit">Salvar</button>
            </div>
        </form>
    </main>
</body>
</html>
